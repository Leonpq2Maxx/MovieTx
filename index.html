
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acceso MovieTx</title>
  <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .modal {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px #00eaff;
      position: relative;
    }
    .modal h2 {
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00eaff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    .tab-switcher {
      display: flex;
      justify-content: space-around;
      margin-bottom: 10px;
    }
    .tab-switcher button {
      flex: 1;
      margin: 0 5px;
    }
    .warning {
      background: #ff0000;
      color: #fff;
      padding: 8px;
      border-radius: 5px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="modal">
  <div class="tab-switcher">
    <button onclick="showTab('login')">Iniciar sesión</button>
    <button onclick="showTab('register')">Registrarse</button>
  </div>

  <div id="login" class="tab active">
    <h2>Iniciar sesión</h2>
    <input type="email" placeholder="Correo electrónico" id="login-email">
    <input type="password" placeholder="Contraseña" id="login-pass">
    <button onclick="login()">Entrar</button>
    <button onclick="alert('Función de recuperación aún no activa')">¿Olvidaste tu clave?</button>
  </div>

  <div id="register" class="tab">
    <h2>Registrarse</h2>
    <input type="email" placeholder="Correo electrónico" id="reg-email">
    <input type="password" placeholder="Contraseña" id="reg-pass">
    <h4>Elegí tu método de pago:</h4>
    <select id="payment-method">
      <option value="mercado_pago">Mercado Pago</option>
      <option value="uala">Ualá</option>
      <option value="naranja_x">Naranja X</option>
    </select>
    <button onclick="register()">Pagar y Registrarse - $3000 ARS</button>
  </div>

  <div id="warning" class="warning" style="display:none;">
    ⚠️ Tu suscripción ha vencido. Tienes 3 días para renovar.
  </div>
</div>

<script>
  function showTab(id) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function register() {
    const email = document.getElementById("reg-email").value;
    const metodo = document.getElementById("payment-method").value;

    const fechaHoy = new Date();
    const fechaVenc = new Date();
    fechaVenc.setDate(fechaHoy.getDate() + 30);

    const usuario = {
      email,
      pago: metodo,
      desde: fechaHoy.toISOString(),
      hasta: fechaVenc.toISOString()
    };
    localStorage.setItem("usuario", JSON.stringify(usuario));
    alert("Pago simulado exitoso. ¡Acceso activado!");
    location.reload();
  }

  function login() {
    const data = JSON.parse(localStorage.getItem("usuario") || "{}");
    const ahora = new Date();
    const venc = new Date(data.hasta || 0);
    const diasExtra = 3;

    if (!data.email) {
      alert("Usuario no registrado.");
      return;
    }

    const tiempoRestante = venc.getTime() - ahora.getTime();
    if (tiempoRestante > 0) {
      alert("Bienvenido de nuevo");
    } else if (tiempoRestante <= 0 && tiempoRestante >= -diasExtra * 86400000) {
      document.getElementById("warning").style.display = "block";
    } else {
      alert("Tu acceso expiró. Registrate nuevamente.");
      localStorage.removeItem("usuario");
    }
  }
</script>

</body>
</html>
