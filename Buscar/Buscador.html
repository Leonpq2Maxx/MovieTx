<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Buscador Avanzado XSPLUS de Películas 2025 - Encuentra tus estrenos favoritos en segundos">
  <title>Buscador Avanzado XSPLUS</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #000;
      padding: 15px 0;
      box-shadow: 0 2px 10px rgba(255, 0, 0, 0.3);
      z-index: 1000;
    }
    .form__group {
      width: 90%;
      margin: 0 auto;
      position: relative;
    }
    .form__field {
      width: 100%;
      border: none;
      border-bottom: 2px solid #ff3c3c;
      background: transparent;
      color: #fff;
      font-size: 1.3rem;
      padding: 8px 0;
      outline: none;
    }
    .form__label {
      position: absolute;
      left: 0;
      top: -18px;
      color: #ff3c3c;
      font-size: 0.9rem;
      font-weight: bold;
    }
    main {
      padding: 120px 20px 40px;
    }
    ul.cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      list-style: none;
    }
    .card {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card span {
      display: block;
      padding: 10px;
      font-size: 0.9rem;
      color: #ccc;
    }
    @media (max-width: 600px) {
      .form__field {
        font-size: 1rem;
      }
      .card span {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="form__group">
      <input type="text" id="myInput" class="form__field" placeholder="Buscar películas..." onkeyup="filtrarPeliculas()" required>
      <label class="form__label" for="myInput">Buscar</label>
    </div>
  </header>

  <main>
    <ul class="cards" id="cards">
      <!-- Las tarjetas de películas originales ya están dentro del HTML. -->
    </ul>
  </main>

  <script>
    function filtrarPeliculas() {
      const input = document.getElementById("myInput").value.toLowerCase();
      const cards = document.querySelectorAll("#cards li");
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(input) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
