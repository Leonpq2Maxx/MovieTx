<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Buscador avanzado de películas XSPLUS" />
  <title>BUSCADOR AVANZADO XSPLUS</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      font-family: 'Nunito', sans-serif;
      color: #fff;
    }
    .xaviec {
      background: #000;
      position: fixed;
      top: 0;
      width: 100%;
      padding: 10px 0;
      z-index: 1000;
    }
    .form__group {
      width: 90%;
      margin: 0 auto;
      position: relative;
    }
    .form__field {
      width: 100%;
      padding: 7px 0;
      background: transparent;
      border: none;
      border-bottom: 2px solid #9b9b9b;
      color: #fff;
      font-size: 1.3rem;
      outline: none;
    }
    .form__field::placeholder {
      color: transparent;
    }
    .form__label {
      position: absolute;
      top: 0;
      left: 0;
      color: #fff;
      font-size: 1rem;
      pointer-events: none;
      transition: 0.2s ease all;
    }
    .form__field:focus ~ .form__label,
    .form__field:not(:placeholder-shown) ~ .form__label {
      top: -20px;
      font-size: 0.9rem;
      color: red;
    }
    main {
      padding-top: 80px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .card {
      text-align: center;
      text-decoration: none;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 7px;
    }
    .card span {
      display: block;
      margin-top: 8px;
      font-size: 0.9rem;
      color: #ccc;
    }
    @media screen and (max-width: 600px) {
      .form__field {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="xaviec">
    <div class="form__group">
      <input type="text" id="myInput" class="form__field" placeholder="Buscar películas" onkeyup="myFunction()" required>
      <label for="myInput" class="form__label">Buscar</label>
    </div>
  </header>

  <main>
    <ul class="cards" id="cards">
      <!-- Películas insertadas automáticamente -->
      <li><a href="#" class="card">
        <img src="https://image.tmdb.org/t/p/original/4d2PJ6QLAVd9w66E918JSWjkgs7.jpg" alt="Póster de Harta" />
        <span>Harta Drama, Suspenso 2025 Película</span>
      </a></li>

      <li><a href="#" class="card">
        <img src="https://image.tmdb.org/t/p/original/t9MqBGo9BWainDLms66YLiDr5aS.jpg" alt="Póster de Poseída" />
        <span>Poseída Terror, Misterio 2025 Película</span>
      </a></li>

      <li><a href="#" class="card">
        <img src="https://image.tmdb.org/t/p/original/qHDsrBZJRx6ZCO4tocFh3gnbosU.jpg" alt="Póster de Predator" />
        <span>Predator Asesino de asesinos Animación, Acción, Ciencia Ficción 2025 Película</span>
      </a></li>

      <!-- Puedes continuar agregando más aquí -->
    </ul>
  </main>

  <script>
    function myFunction() {
      const input = document.getElementById("myInput").value.toLowerCase();
      const cards = document.querySelectorAll("#cards li");
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(input) ? "" : "none";
      });
    }
  </script>
</body>
</html>
