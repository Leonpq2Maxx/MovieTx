
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Favoritos</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      border-bottom: 2px solid #fff;
      padding-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
      position: relative;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #333;
    }
    .card p {
      margin: 5px;
      font-size: 0.95rem;
    }
    .card a {
      color: #00ffff;
      text-decoration: none;
    }
    .genre {
      font-size: 0.8rem;
      color: #aaa;
    }
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255, 80, 80, 0.9);
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ PelÃ­culas Favoritas</h1>
  <div class="grid" id="favoritos-grid"></div>

  <script>
    let favoritos = JSON.parse(localStorage.getItem('favoritos_detalles') || '[]');
    const grid = document.getElementById('favoritos-grid');

    function renderFavoritos() {
      grid.innerHTML = '';

      if (favoritos.length === 0) {
        grid.innerHTML = '<p style="color:#ccc;">(No tienes favoritos guardados)</p>';
        return;
      }

      favoritos.forEach((fav, index) => {
        const card = document.createElement('div');
        card.className = 'card';

        const link = document.createElement('a');
        link.href = fav.titulo + '.html';

        const img = document.createElement('img');
        img.src = fav.imagen || 'https://via.placeholder.com/300x450?text=' + encodeURIComponent(fav.titulo);
        img.alt = fav.titulo;

        const title = document.createElement('p');
        title.textContent = fav.titulo;

        const genre = document.createElement('p');
        genre.className = 'genre';
        genre.textContent = fav.genero || '';

        const delBtn = document.createElement('button');
        delBtn.className = 'delete-btn';
        delBtn.textContent = 'âœ–';
        delBtn.title = 'Quitar favorito';
        delBtn.onclick = () => {
          favoritos.splice(index, 1);
          localStorage.setItem('favoritos_detalles', JSON.stringify(favoritos));
          renderFavoritos();
        };

        link.appendChild(img);
        link.appendChild(title);
        link.appendChild(genre);
        card.appendChild(link);
        card.appendChild(delBtn);
        grid.appendChild(card);
      });
    }

    renderFavoritos();
  </script>
</body>
</html>
