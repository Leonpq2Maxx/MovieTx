<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Favoritos</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<style>
body { background-color: #000; color: #fff; font-family: Arial, sans-serif; padding: 20px; }
h1 { text-align: center; border-bottom: 2px solid #fff; padding-bottom: 10px; }
h2 { color: #00ffff; font-size: 1.3rem; margin-top: 30px; }
.grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 20px; margin: 10px 0; }
.card { background: #111; border-radius: 8px; text-align: center; position: relative; overflow: hidden; }
.card img { width: 100%; height: 180px; object-fit: cover; border-bottom: 1px solid #333; }
.card p { margin: 5px 0; font-size: 0.9rem; }
.card .genre { font-size: 0.8rem; color: #888; }
.delete-btn { position: absolute; top: 5px; right: 5px; background: rgba(255,80,80,0.9); color: #fff; border-radius: 50%; font-size: 16px; cursor: pointer; border: none; width: 24px; height: 24px; }
</style>
</head>
<body>
<h1>üéûÔ∏è Favoritos</h1>
<div id="peliculas-container"></div>
<div id="series-container"></div>
<script>
const favoritos = JSON.parse(localStorage.getItem("favoritos_detalles") || "[]");
function crearSeccion(favoritos, contenedor, titulo) {
  if (favoritos.length) {
    const h2 = document.createElement("h2");
    h2.textContent = titulo;
    contenedor.appendChild(h2);
    const grid = document.createElement("div");
    grid.className = "grid";
    favoritos.forEach(fav => {
      const card = document.createElement("div");
      card.className = "card";
      const link = document.createElement("a");
      link.href = fav.archivo;
      const img = document.createElement("img");
      img.src = fav.imagen;
      const title = document.createElement("p");
      title.textContent = fav.titulo;
      const genre = document.createElement("p");
      genre.className = "genre";
      genre.textContent = fav.genero;
      const delBtn = document.createElement("button");
      delBtn.className = "delete-btn";
      delBtn.textContent = "‚úñ";
      delBtn.onclick = () => {
        const nuevos = JSON.parse(localStorage.getItem("favoritos_detalles") || "[]")
          .filter(f => !(f.titulo === fav.titulo && f.tipo === fav.tipo));
        localStorage.setItem("favoritos_detalles", JSON.stringify(nuevos));
        location.reload();
      };
      link.appendChild(img);
      link.appendChild(title);
      link.appendChild(genre);
      card.appendChild(link);
      card.appendChild(delBtn);
      grid.appendChild(card);
    });
    contenedor.appendChild(grid);
  }
}
crearSeccion(favoritos.filter(f => f.tipo === "pelicula"), document.getElementById("peliculas-container"), "üéûÔ∏è Pel√≠culas Favoritas");
crearSeccion(favoritos.filter(f => f.tipo === "serie"), document.getElementById("series-container"), "üì∫ Series Favoritas");
</script>
</body>
</html>
