<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Favoritos</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      border-bottom: 2px solid #fff;
      padding-bottom: 10px;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .filters select {
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    h2 {
      margin-top: 30px;
      padding-left: 10px;
      color: #00ffff;
      font-size: 1.4rem;
      border-left: 4px solid #00ffff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(120px, 1fr));
      gap: 20px;
      margin-top: 10px;
    }
    .card {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
      position: relative;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid #333;
    }
    .card p {
      margin: 5px;
      font-size: 0.95rem;
    }
    .card a {
      color: #00ffff;
      text-decoration: none;
    }
    .genre {
      font-size: 0.8rem;
      color: #aaa;
    }
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255, 80, 80, 0.9);
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
    }
      .filters button {
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
      background-color: #444;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .filters button:hover {
      background-color: #666;
    }
</style>
</head>
<body>
  <h1>üé¨ Pel√≠culas Favoritas</h1>
  <div class="filters">
    <button id="limpiarFiltros">Limpiar filtros</button>
    <select id="filtroGenero">
      <option value="">Todos los g√©neros</option>
    </select>
    <select id="filtroAnio">
      <option value="">Todos los a√±os</option>
    </select>
  </div>
  <div id="contenedor"></div>

  <script>
    const favoritos = JSON.parse(localStorage.getItem('favoritos_detalles') || '[]');
    const contenedor = document.getElementById('contenedor');
    const filtroGenero = document.getElementById('filtroGenero');
    const filtroAnio = document.getElementById('filtroAnio');

    // Obtener g√©neros y a√±os √∫nicos
    const generosUnicos = [...new Set(favoritos.map(f => f.genero?.trim() || "Otros"))].sort();
    const aniosUnicos = [...new Set(favoritos.map(f => f.anio || "Sin A√±o"))].sort();

    // Llenar select de g√©neros
    generosUnicos.forEach(g => {
      const opt = document.createElement("option");
      opt.value = g;
      opt.textContent = g;
      filtroGenero.appendChild(opt);
    });

    // Llenar select de a√±os
    aniosUnicos.forEach(a => {
      const opt = document.createElement("option");
      opt.value = a;
      opt.textContent = a;
      filtroAnio.appendChild(opt);
    });

    function renderPeliculas() {
      contenedor.innerHTML = "";

      const generoSeleccionado = filtroGenero.value;
      const anioSeleccionado = filtroAnio.value;

      const filtradas = favoritos.filter(f => {
        const coincideGenero = !generoSeleccionado || (f.genero?.trim() || "Otros") === generoSeleccionado;
        const coincideAnio = !anioSeleccionado || f.anio === anioSeleccionado;
        return coincideGenero && coincideAnio;
      });

      const agrupadas = {};
      filtradas.forEach(f => {
        const genero = f.genero?.trim() || "Otros";
        if (!agrupadas[genero]) agrupadas[genero] = [];
        agrupadas[genero].push(f);
      });

      Object.keys(agrupadas).sort().forEach(genero => {
        const h2 = document.createElement("h2");
        h2.textContent = genero;
        contenedor.appendChild(h2);

        const grid = document.createElement("div");
        grid.className = "grid";

        agrupadas[genero]
          .sort((a, b) => a.titulo.localeCompare(b.titulo))
          .forEach(fav => {
            const card = document.createElement('div');
            card.className = 'card';

            const link = document.createElement('a');
            link.href = fav.titulo + '.html';

            const img = document.createElement('img');
            img.src = fav.imagen || 'https://via.placeholder.com/300x450?text=' + encodeURIComponent(fav.titulo);
            img.alt = fav.titulo;

            const title = document.createElement('p');
            title.textContent = fav.titulo;

            const genre = document.createElement('p');
            genre.className = 'genre';
            genre.textContent = fav.genero || '';

            const delBtn = document.createElement('button');
            delBtn.className = 'delete-btn';
            delBtn.textContent = '‚úñ';
            delBtn.title = 'Quitar favorito';
            delBtn.onclick = () => {
              const nuevos = favoritos.filter(f => f.titulo !== fav.titulo);
              localStorage.setItem('favoritos_detalles', JSON.stringify(nuevos));
              location.reload();
            };

            link.appendChild(img);
            link.appendChild(title);
            link.appendChild(genre);
            card.appendChild(link);
            card.appendChild(delBtn);
            grid.appendChild(card);
          });

        contenedor.appendChild(grid);
      });
    }

    filtroGenero.onchange = renderPeliculas;
    filtroAnio.onchange = renderPeliculas;

    document.getElementById('limpiarFiltros').onclick = () => {
      filtroGenero.value = "";
      filtroAnio.value = "";
      renderPeliculas();
    };
    renderPeliculas();
  </script>
</body>
</html>
