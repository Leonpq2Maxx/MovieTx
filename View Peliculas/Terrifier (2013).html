<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terrifier (2013) - Reproductor</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Roboto&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/gh/CDNSFree2/Plyr/plyr.css" rel="stylesheet" />
  <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet" />

  <style>
    :root {
      --plyr-color-main: #ff0000;
      --plyr-video-control-color: #0022ff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      outline: none;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    body {
      background-color: #000;
      font-family: 'PT Sans', sans-serif;
      color: #fff;
    }
    .player video {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .info {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
      padding: 10px;
      border: 1px solid rgba(16, 235, 255, 0.461);
      border-radius: 10px;
      margin: 10px;
      font-size: 14px;
    }
    .hd-tag {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .hd-tag svg {
      border-radius: 4px;
    }
    .titulo, .sinopsis {
      padding: 10px;
    }
    .titulo h3, .titulo h4, .sinopsis h4 {
      font-family: 'Kanit', sans-serif;
      margin-bottom: 5px;
    }
    .recomendaciones {
      padding: 10px;
    }
    .series-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      text-align: center;
    }
    .serie {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: white;
    }
    .serie img {
      width: 100%;
      max-width: 150px;
      border-radius: 10px;
    }
    .serie p {
      margin-top: 5px;
    }
    html { font-size: 100%; }
    body { font-size: 1rem; }
    h1 { font-size: 2rem; }
    h2 { font-size: 1.5rem; }
    h3, h4 { font-size: 1.2rem; }

    @media screen and (max-width: 768px) {
      body { font-size: 1.05rem; }
      h1 { font-size: 1.5rem; }
      h2 { font-size: 1.3rem; }
      h3, h4 { font-size: 1.1rem; }
      .info, .sinopsis p, .serie p {
        font-size: 1rem !important;
      }
    }

    @media screen and (max-width: 480px) {
      body { font-size: 1.1rem; }
      h1 { font-size: 1.4rem; }
      h2 { font-size: 1.2rem; }
      h3, h4 { font-size: 1rem; }
    }

    body, p, h1, h2, h3, h4, h5, h6, span, a, .titulo, .sinopsis, .recomendaciones, .serie {
      font-style: italic;
    }

    .info, .info *, .info span, .info i {
      font-style: normal !important;
    }

    #resume-msg {
      display: none;
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: #0f0;
      padding: 0.8em 1.2em;
      border-radius: 8px;
      z-index: 9999;
      font-weight: bold;
      font-size: 1rem;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
      word-wrap: break-word;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    #resume-msg.visible {
      display: block;
      opacity: 1;
    }
    @media (max-width: 480px) {
      #resume-msg {
        font-size: 0.9rem;
        padding: 0.7em 1em;
      }
    }
  </style>
</head>
<body ondragstart="return false;" ondrop="return false;">

  <div class="player">
    <video class="vid1 js-player" controls poster="https://image.tmdb.org/t/p/original/tXOOveb17bv0Jhp37XJPrPeA2Jz.jpg" preload="none">
      <source src="https://dl.dropbox.com/scl/fi/sbg79efy195znmdty1fjm/Terrifier-2013.mp4?rlkey=3yjgs2dtlickyz2od8uekowx6&st=" type="video/mp4">
    </video>
  </div>

  <div id="resume-msg">✅ Continuando desde donde lo dejaste...</div>

  <!-- ... (el resto del contenido: info, título, sinopsis, recomendaciones) ... -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.6.7/plyr.min.js"></script>
  <script>
    const videoElement = document.querySelector('.vid1');
    const videoSrc = videoElement.querySelector('source').getAttribute('src');
    const STORAGE_KEY = 'pos_' + videoSrc;

    const player = new Plyr(videoElement, {
      controls: [
        'rewind', 'play-large', 'play', 'fast-forward',
        'progress', 'current-time', 'duration', 'mute', 'volume',
        'captions', 'settings', 'pip', 'airplay', 'fullscreen'
      ]
    });

    document.addEventListener('DOMContentLoaded', () => {
      const savedTime = localStorage.getItem(STORAGE_KEY);
      if (savedTime && parseFloat(savedTime) > 10) {
        videoElement.currentTime = parseFloat(savedTime);
        const msg = document.getElementById('resume-msg');
        msg.classList.add('visible');
        setTimeout(() => msg.classList.remove('visible'), 5000);
      }

      // Agregar botón retroceso 10s personalizado
      const controls = document.querySelector('.plyr__controls');
      if (controls && !document.getElementById('custom-rewind')) {
        const rewindBtn = document.createElement('button');
        rewindBtn.id = 'custom-rewind';
        rewindBtn.className = 'plyr__control';
        rewindBtn.setAttribute('aria-label', 'Retroceder 10 segundos');
        rewindBtn.innerHTML = '<i class="fas fa-undo"></i>';
        rewindBtn.onclick = () => {
          videoElement.currentTime = Math.max(videoElement.currentTime - 10, 0);
        };
        controls.insertBefore(rewindBtn, controls.firstChild);
      }
    });

    setInterval(() => {
      if (!videoElement.paused && !videoElement.ended) {
        localStorage.setItem(STORAGE_KEY, videoElement.currentTime);
      }
    }, 5000);
  </script>
</body>
</html>
