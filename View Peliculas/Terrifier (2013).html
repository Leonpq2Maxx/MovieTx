<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{TITULO}} - Reproductor</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Roboto&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/gh/CDNSFree2/Plyr/plyr.css" rel="stylesheet" />
  <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
  <style>
    body { background-color: #000; color: #fff; font-family: 'PT Sans', sans-serif; }
    .player video { width: 100%; border-radius: 10px; }
    .recomendaciones { padding: 10px; }
    .series-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      text-align: center;
    }
    .serie {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: white;
    }
    .serie img {
      width: 100%;
      max-width: 150px;
      border-radius: 10px;
    }
    .serie p {
      margin-top: 5px;
    }
    #resume-msg {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: #0f0;
      padding: 10px 20px;
      border-radius: 8px;
      z-index: 9999;
      font-weight: bold;
      font-size: 1rem;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    #resume-msg.visible {
      display: block;
      opacity: 1;
    }
    .plyr__control--cast {
      background: transparent;
      border: none;
      padding: 4px 10px;
      cursor: pointer;
    }
    .plyr__control--cast svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
  </style>
</head>
<body ondragstart="return false;" ondrop="return false;">
  <div class="player">
    <video class="vid1 js-player" controls poster="{{POSTER}}" preload="none">
      <source src="{{VIDEO_URL}}" type="video/mp4">
    </video>
  </div>

  <div id="resume-msg">✅ Reanudando: {{TITULO}}</div>

  <div class="info">
    <i class="fal fa-calendar-alt"></i><span>{{AÑO}}</span>
    <i class="fal fa-clock"></i><span>{{DURACION}}</span>
    <i class="fal fa-thumbs-up"></i><span>{{RATING}}</span>
    <div class="hd-tag">
      <svg width="22" height="22" viewBox="0 0 24 24"><rect width="24" height="24" rx="4" fill="white" /><text x="4" y="17" fill="black" font-size="12" font-family="Arial, sans-serif" font-style="italic" font-weight="bold">HD</text></svg>
      <span>{{RESOLUCION}}</span>
    </div>
    <span>{{BANDERA}}</span>
  </div>

  <div class="titulo">
    <h3>{{TITULO_COMPLETO}}</h3>
    <br>
    <h4>Género: {{GENERO}}</h4>
  </div>

  <div class="sinopsis">
    <h4>Sinopsis:</h4>
    <p>{{SINOPSIS}}</p>
  </div>

  <div class="recomendaciones">
    <h4>Podría interesarte:</h4>
    <br>
    <div class="series-grid">
      <a href="Terrifier 2 (2022).html" class="serie">
        <img src="https://image.tmdb.org/t/p/original/qEAlwXbYk6IHA4ztoS2XFFaa7Xo.jpg" alt="Terrifier 2">
        <p>Terrifier 2</p>
      </a>
      <a href="Terrifier 3 Payaso (2024).html" class="serie">
        <img src="https://image.tmdb.org/t/p/original/63xYQj1BwRFielxsBDXvHIJyXVm.jpg" alt="Terrifier 3">
        <p>Terrifier 3</p>
      </a>
      <a href="go:Tranqui3" class="serie">
        <img src="https://image.tmdb.org/t/p/original/mB9GP9Wd7RduYpCSiqurZSnarl6.jpg" alt="Un lugar en Silencio: Día uno">
        <p>Un lugar en Silencio: Día uno</p>
      </a>
      <a href="Annabelle 2 la creacion 2 (2017).html" class="serie">
        <img src="https://image.tmdb.org/t/p/original/x0pekWNy7GS37bm30zuxWNLPXj8.jpg" alt="Annabelle 2">
        <p>Annabelle 2: La creación</p>
      </a>
      <a href="Atrapados en lo Profundo Atrapados en el abismo (2024).html" class="serie">
        <img src="https://image.tmdb.org/t/p/original/fSY6BYUZMObTIzPfRBlhuAb5lsd.jpg" alt="Atrapados en lo Profundo">
        <p>Atrapados en lo Profundo</p>
      </a>
      <a href="Eliminado (2014).html" class="serie">
        <img src="https://image.tmdb.org/t/p/original/pzxHNiKjHL8Sz7DZ7POXXqohxet.jpg" alt="Eliminar amigo">
        <p>Eliminar amigo</p>
      </a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.6.7/plyr.min.js"></script>
  <script>
    const videoElement = document.querySelector('.vid1');
    const videoSrc = videoElement.querySelector('source').getAttribute('src');
    const STORAGE_KEY = 'pos_' + videoSrc;

    const player = new Plyr(videoElement, {
      controls: [
        'rewind', 'play-large', 'play', 'fast-forward',
        'progress', 'current-time', 'duration', 'mute', 'volume',
        'captions', 'settings', 'pip', 'airplay', 'fullscreen'
      ],
      settings: ['captions', 'speed', 'loop'],
      speed: { selected: 1, options: [0.75, 1, 1.25, 1.5, 2] }
    });

    document.addEventListener('DOMContentLoaded', () => {
      const savedTime = localStorage.getItem(STORAGE_KEY);
      if (savedTime && parseFloat(savedTime) > 10) {
        videoElement.currentTime = parseFloat(savedTime);
        const msg = document.getElementById('resume-msg');
        msg.classList.add('visible');
        setTimeout(() => msg.classList.remove('visible'), 5000);
      }

      const controls = document.querySelector('.plyr__controls');
      if (controls && !document.getElementById('custom-rewind')) {
        const rewindBtn = document.createElement('button');
        rewindBtn.id = 'custom-rewind';
        rewindBtn.className = 'plyr__control';
        rewindBtn.setAttribute('aria-label', 'Retroceder 10 segundos');
        rewindBtn.innerHTML = '<i class="fas fa-undo"></i>';
        rewindBtn.onclick = () => {
          videoElement.currentTime = Math.max(videoElement.currentTime - 10, 0);
        };
        controls.insertBefore(rewindBtn, controls.firstChild);
      }

      // Insertar botón Chromecast si hay dispositivos disponibles
      if (typeof cast !== 'undefined' && cast.framework && cast.framework.CastContext) {
        const context = cast.framework.CastContext.getInstance();
        const session = context.getCurrentSession();

        const castBtn = document.createElement('button');
        castBtn.id = 'cast-button';
        castBtn.className = 'plyr__control plyr__control--cast';
        castBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M1,18 L3,18 C3,19.1 3.9,20 5,20 L5,22 C2.79,22 1,20.21 1,18 Z M1,14 L5,14 C5,16.21 6.79,18 9,18 L9,22 C5.13,22 2,18.87 2,15 L1,15 C1,16.1 1.9,17 3,17 L1,17 L1,14 Z M1,10 L9,10 C9,13.87 12.13,17 16,17 L16,22 C10.48,22 6,17.52 6,12 L1,12 L1,10 Z M1,6 L17,6 C17,10.42 20.58,14 25,14 L25,22 C16.16,22 9,14.84 9,6 L1,6 Z"/></svg>';
        castBtn.title = 'Enviar a Chromecast';
        castBtn.onclick = () => {
          const mediaInfo = new chrome.cast.media.MediaInfo(videoSrc, 'video/mp4');
          const request = new chrome.cast.media.LoadRequest(mediaInfo);
          context.requestSession().then(() => {
            const session = context.getCurrentSession();
            session.loadMedia(request);
          });
        };

        if (controls && !document.getElementById('cast-button')) {
          controls.appendChild(castBtn);
        }
      }
    });

    setInterval(() => {
      if (!videoElement.paused && !videoElement.ended) {
        localStorage.setItem(STORAGE_KEY, videoElement.currentTime);
      }
    }, 5000);

    window.__onGCastApiAvailable = function(isAvailable) {
      if (isAvailable) {
        cast.framework.CastContext.getInstance().setOptions({
          receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
          autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
        });
      }
    };
  </script>
</body>
</html>
