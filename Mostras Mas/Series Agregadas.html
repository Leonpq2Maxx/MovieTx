*{margin:0;padding:0;box-sizing:border-box;list-style:none;}
a{text-decoration:none;}
body{background:#000;font-family:Nunito,sans-serif;}
.cards{display:grid;grid-template-columns:1fr 1fr 1fr;}
.card{text-align:center;}
.card img{padding:6px;width:96%;height:96%;border-radius:7px;}

.form__field{font-family:inherit;width:100%;border:0;border-bottom:2px solid #9b9b9b;outline:0;font-size:1.3rem;color:#fff;padding:7px 0;background:0 0;transition:border-color .2s;}
.form__field::placeholder{color:transparent;}
.form__field:placeholder-shown~.form__label{font-size:1.3rem;cursor:text;top:20px;}
.form__label{position:absolute;top:0;display:block;transition:.2s;font-size:1rem;color:#fff;}
.form__field:focus{padding-bottom:6px;font-weight:700;border-width:3px;border-image:linear-gradient(to right,red,#008cf7,red);border-image-slice:1;}
.form__field:focus~.form__label{position:absolute;top:0;display:block;transition:.2s;font-size:1rem;color:red;font-weight:700;}
.form__field:invalid,.form__field:required{box-shadow:none;}
.listado{display:grid;grid-template-columns:repeat(1,1fr);}
/*Fix: Unnecessary elements removed*/
.widget-item-control,.item-control.blog-admin,

/*Fix: Show lightbox*/

/*Fix: Image responsive*/
a[imageanchor]:not([style*=float]){margin-right:0!important;margin-left:0!important;}
.widget-content img,

/*Fix: Comment Editor*/
#comment-editor{border:0;width:100%;min-height:220px;}
.box{margin:0 auto;margin-bottom:2rem;width:60%;display:flex;align-items:center;}
#caps{font-size:1.3rem;}
.progress{background:#212042;width:100%;height:15px;border-radius:10px;}
.progress-bar{width:0;opacity:0;height:15px;background:linear-gradient(to right,#228ee9,#1b7dbf);border-radius:10px;display:flex;justify-content:center;align-items:center;transition:1s ease;}
.box span{padding-left:10px;color:#fff;}
.xaviec{background:#000;position:fixed;top:-5px;width:100%;}
</style>
