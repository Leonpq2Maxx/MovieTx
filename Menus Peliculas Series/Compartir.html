<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compartir MovieTx</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 28px;
    }

    #qrcode {
      background: white;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    .boton {
      width: 100%;
      max-width: 320px;
      padding: 12px 20px;
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: opacity 0.3s ease;
    }

    .boton:hover {
      opacity: 0.9;
    }

    .whatsapp {
      background-color: #25D366;
    }

    .instagram {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    }

    .mensaje {
      margin-top: 15px;
      color: yellow;
      font-size: 14px;
      display: none;
      text-align: center;
      max-width: 320px;
    }

    .subtitulo {
      margin-top: 12px;
      max-width: 320px;
      color: #ddd;
      font-size: 14px;
      font-style: italic;
      text-align: center;
      line-height: 1.4;
    }

    /* Iconos SVG tamaño */
    .icono {
      width: 24px;
      height: 24px;
      fill: white;
      flex-shrink: 0;
    }
  </style>
</head>
<body>

<style>

  position: fixed;
  top: 0;

  padding: 0 16px;
  z-index: 9999;

  border: none;
  padding: 0;
  margin: 0;
  cursor: pointer;
}
.menu-superior .volver svg {
  width: 28px;
  height: 28px;
  fill: white;
}
.menu-superior .titulo {
  color: white;
  font-size: 18px;
  margin-left: 12px;
  font-weight: bold;

body {

<div class="menu-superior">

      <path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
    </svg>
  </button>
  <div class="titulo">Compartir</div>
</div>


  <h1>Compartir MovieTx</h1>

  <div id="qrcode"></div>
  

  <button class="boton whatsapp" onclick="compartirWhatsApp()">

      <path d="M7.75 2h8.5A5.75 5.75 0 0 1 22 7.75v8.5A5.75 5.75 0 0 1 16.25 22h-8.5A5.75 5.75 0 0 1 2 16.25v-8.5A5.75 5.75 0 0 1 7.75 2zm0 1.5A4.25 4.25 0 0 0 3.5 7.75v8.5A4.25 4.25 0 0 0 7.75 20.5h8.5a4.25 4.25 0 0 0 4.25-4.25v-8.5A4.25 4.25 0 0 0 16.25 3.5h-8.5zm8.75 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zM12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10zm0 1.5a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7z"/>
    </svg>
    Compartir por Instagram
  </button>

  <div class="mensaje" id="mensajeInstagram">
    ¡Enlace copiado! Ábrelo en Instagram y pégalo en un mensaje.
  </div>

  <div class="subtitulo">
    Gracias por compartir MovieTx, así podemos seguir creciendo y agregando más contenido.
  </div>

  <!-- Librería QRCode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js">
    const enlaceGoogleHome = "https://play.google.com/store/apps/details?id=com.google.android.apps.chromecast.app";
    const mensajeGoogleHome = `¡Descarga Google Home desde la Play Store! ${enlaceGoogleHome}`;

    function compartirGoogleHome() {
      const url = `https://wa.me/?text=${encodeURIComponent(mensajeGoogleHome)}`;
      window.open(url, "_blank");
    }

    new QRCode(document.getElementById("qrGoogleHome"), {
      text: enlaceGoogleHome,
      width: 180,
      height: 180,
      colorDark : "#000000",
      colorLight : "#ffffff",
      correctLevel : QRCode.CorrectLevel.H
    });

</script>

  <script>
    const enlaceApp = "https://www.mediafire.com/file/bcbql4viydtsvw9/MovieTx.apk/file"; // Cambia aquí por tu enlace real
    const mensaje = `¡Descarga esta app increíble! ${enlaceApp}`;

    function compartirWhatsApp() {
      const url = `https://wa.me/?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }

    function compartirInstagram() {
      navigator.clipboard.writeText(mensaje).then(() => {
        const mensajeEl = document.getElementById("mensajeInstagram");
        mensajeEl.style.display = "block";
        setTimeout(() => {
          mensajeEl.style.display = "none";
        }, 4000);
      });
    }

    // Generar QR
    new QRCode(document.getElementById("qrcode"), {
      text: enlaceApp,
      width: 180,
      height: 180,
      colorDark : "#000000",
      colorLight : "#ffffff",
      correctLevel : QRCode.CorrectLevel.H
    });
  
    const enlaceGoogleHome = "https://play.google.com/store/apps/details?id=com.google.android.apps.chromecast.app";
    const mensajeGoogleHome = `¡Descarga Google Home desde la Play Store! ${enlaceGoogleHome}`;

    function compartirGoogleHome() {
      const url = `https://wa.me/?text=${encodeURIComponent(mensajeGoogleHome)}`;
      window.open(url, "_blank");
    }

    new QRCode(document.getElementById("qrGoogleHome"), {
      text: enlaceGoogleHome,
      width: 180,
      height: 180,
      colorDark : "#000000",
      colorLight : "#ffffff",
      correctLevel : QRCode.CorrectLevel.H
    });

</script>


  <h2 style="margin-top: 40px; font-size: 20px; text-align: center;">

    Compartir Home por WhatsApp
  </button>

</body>
</html>
