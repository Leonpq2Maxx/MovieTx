<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compartir App</title>
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    .boton {
      width: 100%;
      max-width: 300px;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      text-align: center;
    }

    .whatsapp {
      background-color: #25D366;
    }

    .messenger {
      background-color: #0084FF;
    }

    .instagram {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    }

    .mensaje {
      margin-top: 15px;
      color: yellow;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>

  <button class="boton whatsapp" onclick="compartirWhatsApp()">
    Compartir en WhatsApp
  </button>

  <button class="boton messenger" onclick="compartirMessenger()">
    Compartir en Messenger
  </button>

  <button class="boton instagram" onclick="compartirInstagram()">
    Compartir por Instagram
  </button>

  <div class="mensaje" id="mensajeInstagram">¡Enlace copiado! Ábrelo en Instagram y pégalo en un mensaje.</div>

  <script>
    const enlaceApp = "https://www.mediafire.com/file/fmqpx5z4twlrs3p/MovieTx.apk/file"; // Reemplaza con el link real
    const mensaje = `¡Descarga esta app increíble! ${enlaceApp}`;

    function compartirWhatsApp() {
      const url = `https://wa.me/?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }

    function compartirMessenger() {
      const url = `fb-messenger://share?link=${encodeURIComponent(enlaceApp)}`;
      window.open(url, "_blank");
    }

    function compartirInstagram() {
      // Copiar al portapapeles
      navigator.clipboard.writeText(mensaje).then(() => {
        document.getElementById("mensajeInstagram").style.display = "block";
      });
    }
  </script>

</body>
</html>
