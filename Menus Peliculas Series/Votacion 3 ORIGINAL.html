<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Votación MovieTx</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .opciones {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    .opcion {
      border: 2px solid white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .opcion:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .contador {
      color: blue;
      font-size: 20px;
      margin-top: 10px;
    }

    .votada {
      background-color: green !important;
    }

    .temporizador {
      margin-top: 30px;
      font-size: 18px;
      color: orange;
      text-align: center;
    }

    .resultado {
      margin-top: 30px;
      font-size: 20px;
      color: lightgreen;
      font-weight: bold;
    }

    .popup {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: #0f0;
      padding: 20px 30px;
      border: 2px solid green;
      border-radius: 10px;
      font-size: 18px;
      z-index: 1000;
      display: none;
    }

    @media (max-width: 600px) {
      .opcion {
        font-size: 16px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>¿Cuál película prefieres?</h1>

  <div class="opciones">
    <div class="opcion" id="opcion-0" onclick="votar(0)">
      Opción 1: Accion
      <div class="contador" id="contador-0">0</div>
    </div>
    <div class="opcion" id="opcion-1" onclick="votar(1)">
      Opción 2: Animacion
      <div class="contador" id="contador-1">0</div>
    </div>
    <div class="opcion" id="opcion-2" onclick="votar(2)">
      Opción 3: Drama
      <div class="contador" id="contador-2">0</div>
    </div>
    <div class="opcion" id="opcion-3" onclick="votar(2)">
      Opción 4: Romance
      <div class="contador" id="contador-3">0</div>
    </div>
    <div class="opcion" id="opcion-4" onclick="votar(2)">
      Opción 5: Terror
      <div class="contador" id="contador-4">0</div>
    </div>
    <div class="opcion" id="opcion-5" onclick="votar(2)">
      Opción 6: Comedia
      <div class="contador" id="contador-5">0</div>
    </div>
    
  </div>

  <div class="temporizador" id="temporizador"></div>
  <div class="resultado" id="resultado"></div>

  <div class="popup" id="popup">¡Gracias por votar en MovieTx!</div>

  <script>
    const tiempoLimite = 20 * 60 * 60 * 1000; // 20 horas
    let votos = JSON.parse(localStorage.getItem("votos")) || [0, 0, 0];

    function actualizarContadores() {
      for (let i = 0; i < 3; i++) {
        document.getElementById(`contador-${i}`).textContent = votos[i];
      }
    }

    function mostrarPopup() {
      const popup = document.getElementById("popup");
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 3000);
    }

    function votar(index) {
      const ahora = new Date().getTime();
      const ultimoVoto = localStorage.getItem("votoTiempo");

      if (ultimoVoto && ahora - parseInt(ultimoVoto) < tiempoLimite) {
        alert("Ya has votado. Espera a que finalice el periodo.");
        return;
      }

      votos[index]++;
      localStorage.setItem("votos", JSON.stringify(votos));
      localStorage.setItem("votoTiempo", ahora.toString());
      localStorage.setItem("votoRealizado", index.toString());
      document.getElementById(`opcion-${index}`).classList.add("votada");
      actualizarContadores();
      mostrarPopup();
      iniciarTemporizador();
    }

    function mostrarResultado() {
      const max = Math.max(...votos);
      const ganadores = votos
        .map((v, i) => v === max ? `Opción ${i + 1}` : null)
        .filter(Boolean);
      document.getElementById("resultado").textContent =
        "Ganó: " + ganadores.join(", ");
    }

    function reiniciarVotacion() {
      votos = [0, 0, 0];
      localStorage.removeItem("votoRealizado");
      localStorage.removeItem("votoTiempo");
      localStorage.setItem("votos", JSON.stringify(votos));
      actualizarContadores();
      document.getElementById("resultado").textContent = "";
      for (let i = 0; i < 3; i++) {
        document.getElementById(`opcion-${i}`).classList.remove("votada");
      }
    }

    function iniciarTemporizador() {
      const display = document.getElementById("temporizador");
      const inicio = parseInt(localStorage.getItem("votoTiempo"));
      if (!inicio) return;

      function actualizarCuentaAtras() {
        const ahora = new Date().getTime();
        const restante = tiempoLimite - (ahora - inicio);

        if (restante <= 0) {
          display.textContent = "¡La votación ha terminado!";
          mostrarResultado();
          setTimeout(reiniciarVotacion, 10000); // Reiniciar después de 10 seg
          return;
        }

        const horas = Math.floor(restante / (1000 * 60 * 60));
        const minutos = Math.floor((restante % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((restante % (1000 * 60)) / 1000);

        display.textContent = `Podrás volver a votar en: ${horas}h ${minutos}m ${segundos}s`;
        setTimeout(actualizarCuentaAtras, 1000);
      }

      actualizarCuentaAtras();
    }

    window.onload = function () {
      const voto = localStorage.getItem("votoRealizado");
      if (voto !== null) {
        document.getElementById(`opcion-${voto}`).classList.add("votada");
      }
      actualizarContadores();
      iniciarTemporizador();
    };
  </script>

</body>
</html>
