<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Votación MovieTx</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .opcion {
      border: 2px solid white;
      padding: 15px;
      margin: 10px 0;
      width: 90%;
      max-width: 400px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 10px;
    }

    .opcion:hover {
      background-color: #222;
    }

    .votado {
      background-color: green;
    }

    .contador {
      color: blue;
      margin-top: 10px;
    }

    #mensaje {
      margin-top: 20px;
      color: white;
      background-color: green;
      padding: 10px;
      border-radius: 10px;
      display: none;
    }

    #temporizador {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px;
      border: 2px solid white;
      border-radius: 10px;
      color: yellow;
    }

    @media (max-width: 480px) {
      .opcion {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h2>Votación MovieTx</h2>

  <div id="opciones">
    <div class="opcion" data-id="0">Opción 1: Terror <div class="contador" id="c0">0 votos</div></div>
    <div class="opcion" data-id="1">Opción 2: Accion <div class="contador" id="c1">0 votos</div></div>
    <div class="opcion" data-id="2">Opción 3: Drama <div class="contador" id="c2">0 votos</div></div>
    <div class="opcion" data-id="3">Opción 4: Pelea <div class="contador" id="c3">0 votos</div></div>
    <div class="opcion" data-id="4">Opción 5: Romance <div class="contador" id="c4">0 votos</div></div>
  </div>

  <div id="mensaje">Gracias por haber votado en MovieTx</div>
  <div id="temporizador">Cuenta atrás: 10:00</div>

  <script>
    const votos = [0, 0, 0, 0, 0];
    let haVotado = false;

    document.querySelectorAll('.opcion').forEach(opcion => {
      opcion.addEventListener('click', () => {
        if (haVotado) return;

        const id = parseInt(opcion.dataset.id);
        votos[id]++;
        document.getElementById('c' + id).innerText = `${votos[id]} votos`;

        opcion.classList.add('votado');
        document.getElementById('mensaje').style.display = 'block';

        haVotado = true;
      });
    });

    // Temporizador compartido de 10 minutos (600 segundos)
    let tiempo = 600;
    const temporizador = document.getElementById('temporizador');

    const intervalo = setInterval(() => {
      const minutos = Math.floor(tiempo / 60);
      const segundos = tiempo % 60;
      temporizador.textContent = `Cuenta atrás: ${String(minutos).padStart(2, '0')}:${String(segundos).padStart(2, '0')}`;
      
      if (tiempo === 0) {
        clearInterval(intervalo);
        mostrarGanador();
      }

      tiempo--;
    }, 1000);

    function mostrarGanador() {
      const maxVotos = Math.max(...votos);
      const indiceGanador = votos.indexOf(maxVotos);
      alert(`La opción con más votos es la Opción ${indiceGanador + 1} con ${maxVotos} votos.`);
    }
  </script>
</body>
</html>
