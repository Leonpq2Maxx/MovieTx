<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Series</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .player-container {
            position: relative;
            width: 80%;
            max-width: 800px;
        }
        .video-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('fondo-serie.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }
        .video-bg.hidden {
            opacity: 0;
            pointer-events: none;
        }
        video {
            width: 100%;
            display: block;
        }
        .episodes-container {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
            padding-bottom: 10px;
        }
        .episode {
            background: #222;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            width: 50px;
        }
        .synopsis {
            width: 80%;
            max-width: 800px;
            text-align: left;
            margin-top: 20px;
        }
        .show-more {
            color: cyan;
            cursor: pointer;
        }
        .suggestions {
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
        }
        .suggestions-title {
            text-align: left;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .suggestion-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .suggestion-grid img {
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="title">Titulo de la Serie</div>
    <div class="player-container">
        <div class="video-bg" id="videoBg"></div>
        <video id="videoPlayer" controls>
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
    </div>
    
    <div class="episodes-container">
        <div class="episode" onclick="playEpisode('video1.mp4')">1</div>
        <div class="episode" onclick="playEpisode('video2.mp4')">2</div>
        <div class="episode" onclick="playEpisode('video3.mp4')">3</div>
        <div class="episode" onclick="playEpisode('video4.mp4')">4</div>
        <div class="episode" onclick="playEpisode('video5.mp4')">5</div>
        <div class="episode" onclick="playEpisode('video1.mp4')">1</div>
        <div class="episode" onclick="playEpisode('video2.mp4')">2</div>
        <div class="episode" onclick="playEpisode('video3.mp4')">3</div>
        <div class="episode" onclick="playEpisode('video4.mp4')">4</div>
        <div class="episode" onclick="playEpisode('video5.mp4')">5</div>
        
    </div>
    
    <div class="synopsis">
        <p id="synopsisText">Esta es la sinopsis de la serie. Se mostrará un resumen breve...</p>
        <span class="show-more" onclick="toggleSynopsis()">Mostrar más</span>
    </div>
    
    <div class="suggestions">
        <div class="suggestions-title">Podría interesarte la siguiente serie</div>
        <div class="suggestion-grid">
            <a href="#"><img src="serie1.jpg" alt="Serie 1"></a>
            <a href="#"><img src="serie2.jpg" alt="Serie 2"></a>
            <a href="#"><img src="serie3.jpg" alt="Serie 3"></a>
            <a href="#"><img src="serie4.jpg" alt="Serie 4"></a>
            <a href="#"><img src="serie5.jpg" alt="Serie 5"></a>
            <a href="#"><img src="serie6.jpg" alt="Serie 6"></a>
        </div>
    </div>
    
    <script>
        const video = document.getElementById("videoPlayer");
        const bgImage = document.getElementById("videoBg");
        const synopsisText = document.getElementById("synopsisText");
        let expanded = false;

        video.addEventListener("play", () => {
            bgImage.classList.add("hidden");
        });
        
        video.addEventListener("ended", () => {
            bgImage.classList.remove("hidden");
        });

        function playEpisode(videoSrc) {
            video.src = videoSrc;
            video.play();
        }

        function toggleSynopsis() {
            if (expanded) {
                synopsisText.innerHTML = "Esta es la sinopsis de la serie. Se mostrará un resumen breve...";
                document.querySelector(".show-more").innerText = "Mostrar más";
            } else {
                synopsisText.innerHTML = "Aquí va la sinopsis completa de la serie. Esta información proporciona un resumen más detallado sobre la historia, personajes y trama principal.";
                document.querySelector(".show-more").innerText = "Mostrar menos";
            }
            expanded = !expanded;
        }
    </script>
</body>
</html>
