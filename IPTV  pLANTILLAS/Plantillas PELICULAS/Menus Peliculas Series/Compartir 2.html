<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compartir MovieTx</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 28px;
    }

    #qrcode {
      background: white;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    .boton {
      width: 100%;
      max-width: 320px;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      text-align: center;
      transition: opacity 0.3s ease;
    }

    .boton:hover {
      opacity: 0.9;
    }

    .whatsapp {
      background-color: #25D366;
    }

    .instagram {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    }

    .mensaje {
      margin-top: 15px;
      color: yellow;
      font-size: 14px;
      display: none;
      text-align: center;
      max-width: 320px;
    }
  </style>
</head>
<body>

  <h1>Compartir MovieTx</h1>

  <div id="qrcode"></div>

  <button class="boton whatsapp" onclick="compartirWhatsApp()">
    Compartir en WhatsApp
  </button>

  <button class="boton instagram" onclick="compartirInstagram()">
    Compartir por Instagram
  </button>

  <div class="mensaje" id="mensajeInstagram">
    ¡Enlace copiado! Ábrelo en Instagram y pégalo en un mensaje.
  </div>

  <!-- Librería QRCode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <script>
    const enlaceApp = "https://tusitio.com/descargar"; // Cambia aquí por tu enlace real
    const mensaje = `¡Descarga esta app increíble! ${enlaceApp}`;

    function compartirWhatsApp() {
      const url = `https://wa.me/?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }

    function compartirInstagram() {
      navigator.clipboard.writeText(mensaje).then(() => {
        const mensajeEl = document.getElementById("mensajeInstagram");
        mensajeEl.style.display = "block";
        setTimeout(() => {
          mensajeEl.style.display = "none";
        }, 4000);
      });
    }

    // Generar QR
    new QRCode(document.getElementById("qrcode"), {
      text: enlaceApp,
      width: 180,
      height: 180,
      colorDark : "#000000",
      colorLight : "#ffffff",
      correctLevel : QRCode.CorrectLevel.H
    });
  </script>

</body>
</html>
